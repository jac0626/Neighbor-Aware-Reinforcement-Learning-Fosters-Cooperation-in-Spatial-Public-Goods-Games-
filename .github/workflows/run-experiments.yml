name: Run SPGG Experiments

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  experiments:
    name: Run experiments (${{ matrix.algorithm }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    strategy:
      matrix:
        algorithm: [qlearning, sarsa, expected_sarsa, double_qlearning]
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run all experiments (for all figures)
        run: python scripts/run_experiments.py --experiment-type all_figures --num-processes 2 --no-progress --algorithms ${{ matrix.algorithm }}

      - name: Generate publication figures
        run: python scripts/plot_figures.py --data-dir . --output-dir paper_figures --figures all --algorithm ${{ matrix.algorithm }}

      - name: Upload figures
        uses: actions/upload-artifact@v4
        with:
          name: paper-figures-${{ matrix.algorithm }}
          path: paper_figures
          if-no-files-found: error

      - name: Upload raw experiment outputs
        uses: actions/upload-artifact@v4
        with:
          name: raw-experiment-results-${{ matrix.algorithm }}
          path: |
            results_r*
          if-no-files-found: warn

